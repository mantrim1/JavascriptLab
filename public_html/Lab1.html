<html>
    <head>
        
        <title>Lab 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
    </head>
    <body>
        <p id="area"></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script type="text/javascript">
       
        $(function(){
              var w = window.prompt("Enter Width", "2");
            var l = window.prompt("Enter Length", "2");
            
            var a = w*l;
            if(isNaN(a)){
                $('#area').html("You've been bad! <A HREF='javascript:history.go(0)'>Enter a Number!</a>");
                
            }else{
                $('#area').text("The area is "+a);
            }
        });
        
    </script>

</html>
